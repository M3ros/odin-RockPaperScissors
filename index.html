<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Let's Play Rock! Paper! Scissors!</h1>
    </header>

    <main>
        <div classs="text">
        <h2>Choose your weapon</h2>

        <h2>First To 3 Wins!</h2>
        </div>

        <div class="options">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>

        <div class="scores">
            <div id="players">
                <p>Player</p>
                <p>Computer</p>
            </div>
            <div id="box1">
            </div>
            <div id="box2">
            </div>
        </div>
        <div class="results">
            <div id="result"></div>
            <p>Results</p>
            <div id="box3"></div>
        </div>
        <div class="Reset">
            <button>Reset</button>
        </div>
    </main>
    
</body>
</html>
